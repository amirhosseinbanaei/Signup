<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/public/dist/output.css">
   <title>Sing up page project</title>
</head>

<body class="bg-cover border-none flex justify-center items-center font-Poppins">
   <div class="w-11/12 h-5/6 flex items-center
   justify-between">
      <div class="w-1/3 h-full hidden lg:flex items-center justify-center">
         <img src="/src/img/man.png" alt="">
      </div>
      <div class="w-full xl:w-2/3 h-full flex items-center justify-around">
         <div class="w-35r h-35r grid auto-rows-auto">
            <div class="w-full h-8">
               <h2 class="text-2xl">Create account</h2>
            </div>
            <div class="w-full h-full flex flex-col justify-around">
               <label class="text-sm text-lightgray">Name</label>
               <input type="text" class="w-full h-14 input focus:outline-none pl-5 placeholder:text-sm "
                  placeholder="Enter any name you want">
            </div>
            <div class="w-full h-full flex flex-col justify-around">
               <label class="text-sm text-lightgray">Email</label>
               <input type="email" class="w-full h-14 input focus:outline-none pl-5 placeholder:text-sm"
                  placeholder="example@gmail.com">
            </div>
            <div class="w-full h-full flex flex-col justify-around">
               <label class="text-sm text-lightgray">Password</label>
               <input type="password" class="w-full h-14 input focus:outline-none pl-5 placeholder:text-sm"
                  placeholder="Enter any password you want">
            </div>
            <div class="w-full h-full flex items-center">
               <input type="checkbox" class="w-4 h-4 border-2 border-lightgreen mr-3 checked:accent-lightgreen"></input>
               <h2 class="text-sm xl:text-md">I agree to the Terms and Privacy Policy.</h2>
            </div>
            <div class="w-full h-full flex items-end singIn">
               <div class="w-full h-14 bg-lightgreen rounded-xl flex items-center justify-center">
                  <h1 class="text-xl xl:text-2xl font-bold text-white">Sing up</h1>
               </div>
            </div>
               <div class="w-full h-full flex items-end justify-center">
                  <h1 class="text-sm xl:text-md">Already have an account ? <span class="text-lightgreen">Sing in</span></h1>
               </div>
         </div>
      </div>
   </div>
   <script src="../src/js/app.js"></script>
</body>
</html>
